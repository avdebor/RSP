<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles/style.css" />
    <script defer src="scripts/index.js"></script>
  </head>
  <body>
    <div class="wrap">
      <div class="ui">
        <span class="user-score">0</span>
        <span class="winner">The winner is...</span>
        <span class="ai-score">0</span>
      </div>

      <div class="main">
        <div class="user-choice-main">
          <img src="./img/q.png" alt="q.png" />
        </div>
        <div class="ai-choice-main">
          <img src="" alt="" />
        </div>
      </div>

      <div class="choice-wrap">
        <button class="choice-item"><img src="./img/1.png" alt="" /></button>
        <button class="choice-item"><img src="./img/2.png" alt="" /></button>
        <button class="choice-item"><img src="./img/3.png" alt="" /></button>
      </div>
    </div>
  </body>
</html>
